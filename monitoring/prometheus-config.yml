global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "Daimler-OCR-Monitoring"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
    - targets: ["prometheus:9090"]

  - job_name: "spring-actuator"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["application:8080"]
